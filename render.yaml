services:
  - type: web
    name: my-react-app
    env: static
    buildCommand: cd my-project && npm install && npm run build
    staticPublishPath: ./my-project/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: my-server
          property: url
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    buildFilter:
      paths:
        - my-project/**
  - type: web
    name: my-server
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r ./Backend/requirements.txt
    startCommand: gunicorn --chdir ./Backend server:app
    buildFilter:
      paths:
        - Backend/**
